<!DOCTYPE html>
<html>
<head>
    <style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
  text-align: left;
}
</style>
</head>
<body>

<h2>Table Caption</h2>
<p>To add a caption to a table, use the caption tag.</p>

<table style="width:100%">
    <caption>User Details</caption>
    <tr>
        <th>Name</th>
        <th>Details</th>
    </tr>
    <tr>
        <td>$name</td>
        <td>$address</td>
    </tr>

</table>

</body>
</html>
